<html>
<head>

 <style type="text/css">
 
  .container{
 
  width: 35%;
 
  background: rgba(0,0,0,0.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,0.5);
  margin-top: 35px;
  padding: 20px;
  border-radius: 20px;
  }
 
.container h2
{
  margin: 0 0 10px;
  color: #fff;
  font-family: sans-serif;
  text-align: center;
}
</style>

<body>

<div class="container"> 
	<form action="getDetails" method="post" >
 		<div class="form-group col-md-12 ">
      		<label ><h6>About</h6></label>
       			<input type="text" class="form-control" name="about" required="">
    	</div>
   
		<div class="form-group col-md-12 ">
      		<label ><h6>Created</h6></label>
     			 <input type="number" class="form-control" name="created" required="">
    	</div>
 
   
    	<div class="form-group col-md-12">
     		<label ><h6>ID</h6></label>
   			 <input type="text" class="form-control" name="id" required=""> 
    	</div>
    
  		<div class="form-group col-md-12">
     		 <label ><h6>Likes</h6></label>
    			<input type="number" class="form-control" name="likes" required="">
   		 </div>
   		 
    	 <div class="form-group col-md-12">
      		<label ><h6>Submitted</h6></label>
      			<input type="text" class="form-control" name="submitted" required="">
    	</div>
  
 		 <center>
 			 <input type="submit" class="btn btn-success" value="Submit">
 		</center>

  </div>
